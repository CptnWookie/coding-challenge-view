			<script> 

			//ShowHide Function

				document.addEventListener("DOMContentLoaded", function(event){
						console.log('DOMContentLoaded');
						document.getElementById("residentialForm").style.display="none";
						document.getElementById("commercialForm").style.display="none";
						document.getElementById("corporateForm").style.display="none";
						document.getElementById("hybridForm").style.display="none";

						valueReset();

					});

				function showHide(value) {

					console.log("showHide");

					var buildingType = document.getElementById("buildingType").value;
					var prodLineSelect = document.querySelector("input[name='prodLineSelect']:checked").value;

					console.log("prodLineSelect", prodLineSelect);
					console.log("buildingType", buildingType);
					
					if(buildingType == "select"){

						valueReset();

						document.getElementById("residentialForm").style.display = "none";
						document.getElementById("commercialForm").style.display = "none";
						document.getElementById("corporateForm").style.display = "none";
						document.getElementById("hybridForm").style.display = "none";
						
						totalCost();

						}

					else if(buildingType == "residential"){

						valueReset();
						
						document.getElementById("residentialForm").style.display = "block";
						document.getElementById("commercialForm").style.display = "none";
						document.getElementById("corporateForm").style.display = "none";
						document.getElementById("hybridForm").style.display = "none";
						
						var apartmentsResidential = parseInt(document.getElementById("apartmentsResidential").value);
						var floorsResidential = parseInt(document.getElementById("floorsResidential").value);
						var basementsResidential = parseInt(document.getElementById("basementsResidential").value);
						var floorToCount = floorsResidential - basementsResidential;

						var avgDoorsPerFloor = Math.ceil(apartmentsResidential / floorToCount);
						var shaftCalResidential = Math.ceil(avgDoorsPerFloor / 6);
						var columnCalResidential = Math.ceil(floorToCount / 20);

						var totalCagesResidentials = shaftCalResidential * columnCalResidential;

						if(!isNaN(totalCagesResidentials)){
							document.getElementById("nbElevators").value = totalCagesResidentials.toLocaleString("fr-FR");
						}
						
						totalCost();

						}

					else if(buildingType == "commercial"){

						valueReset();

						document.getElementById("residentialForm").style.display="none";
						document.getElementById("commercialForm").style.display="block";
						document.getElementById("corporateForm").style.display="none";
						document.getElementById("hybridForm").style.display="none";
						
						var totalCagesCommercial = parseInt(document.getElementById("cagesCommercial").value);
						
						if(!isNaN(totalCagesCommercial)){
						document.getElementById("nbElevators").value = totalCagesCommercial.toLocaleString("fr-FR");
						}

						totalCost();

						}

					else if(buildingType == "corporate"){
						
						valueReset();

						document.getElementById("residentialForm").style.display="none";
						document.getElementById("commercialForm").style.display="none";
						document.getElementById("corporateForm").style.display="block";
						document.getElementById("hybridForm").style.display="none";

						var occupantsCorporate = parseInt(document.getElementById("occupantsCorporate").value);
						var floorsCorporate = parseInt(document.getElementById("floorsCorporate").value);
						var totalOccupantsCorporate =  occupantsCorporate * floorsCorporate;
						var estimateElevators = Math.ceil(totalOccupantsCorporate/1000);
						var nbColumns = Math.ceil(floorsCorporate/20);
						var nbElevatorsColumns = Math.ceil(estimateElevators/nbColumns);
						var totalCagesCorporate = nbElevatorsColumns * nbColumns;
					
						if(!isNaN(totalCagesCorporate)){
						document.getElementById("nbElevators").value = totalCagesCorporate.toLocaleString("fr-FR");
						}

						totalCost();

						}
						
					else if(buildingType == "hybrid"){

						valueReset();

						document.getElementById("residentialForm").style.display="none";
						document.getElementById("commercialForm").style.display="none";
						document.getElementById("corporateForm").style.display="none";
						document.getElementById("hybridForm").style.display="block";
						
						var occupantsHybrid = parseInt(document.getElementById("occupantsHybrid").value);
						var floorsHybrid = parseInt(document.getElementById("floorsHybrid").value);
						var totalOccupantsHybrid =  occupantsHybrid * floorsHybrid;
						var estimateElevators = Math.ceil(totalOccupantsHybrid/1000);
						var nbColumns = Math.ceil(floorsHybrid/20);
						var nbElevatorsColumns = Math.ceil(estimateElevators/nbColumns);
						var totalCagesHybrid = nbElevatorsColumns * nbColumns;
						
						if(!isNaN(totalCagesHybrid)){
						document.getElementById("nbElevators").value = totalCagesHybrid.toLocaleString("fr-FR");
						}

						totalCost();

						}

						
					};             

	//Total Cost Function

				function valueReset(){
					document.getElementById("nbElevators").value = "";
					document.getElementById("elevatorsCost").value = "";
					document.getElementById("installationFee").value = "";
					document.getElementById("finalPrice").value = "";

				};

				function totalCost(value) {

					console.log("totalCost");

					var prodLineSelect = document.querySelector("input[name='prodLineSelect']:checked").value;

					console.log("prodLineSelect", prodLineSelect); 

					if(prodLineSelect == "standardRadio") {

						var totalElevators = Math.round(parseInt(document.getElementById("nbElevators").value));

						var standardElevatorsCost = totalElevators * 7565;
						var standardElevatorsInstall = standardElevatorsCost * 0.1;
						var standardElevatorsFinal = standardElevatorsCost + standardElevatorsInstall;
						
						if(!isNaN(standardElevatorsCost)){
						document.getElementById("elevatorsCost").value = standardElevatorsCost.toLocaleString("en-CA", {style: "decimal", minimumFractionDigits: 2}) + "$";
						document.getElementById("installationFee").value = standardElevatorsInstall.toLocaleString("en-CA", {minimumFractionDigits: 2}) + "$";
						document.getElementById("finalPrice").value = standardElevatorsFinal.toLocaleString("en-CA", {minimumFractionDigits: 2}) + "$";
						}
					}

					else if(prodLineSelect == "premiumRadio") {
						var totalElevators = parseInt(document.getElementById("nbElevators").value);
						var premiumElevatorsCost = totalElevators * 12345;
						var premiumElevatorsInstall = premiumElevatorsCost * 0.13;
						var premiumElevatorsFinal = premiumElevatorsCost + premiumElevatorsInstall;

						if(!isNaN(premiumElevatorsCost)){
						document.getElementById("elevatorsCost").value = premiumElevatorsCost.toLocaleString("en-CA", {minimumFractionDigits: 2}) + "$";
						document.getElementById("installationFee").value = premiumElevatorsInstall.toLocaleString("en-CA", {minimumFractionDigits: 2}) + "$";
						document.getElementById("finalPrice").value = premiumElevatorsFinal.toLocaleString("en-CA", {minimumFractionDigits: 2}) + "$";
						}
					}	
					
					else if(prodLineSelect == "exceliumRadio") {
						var totalElevators = parseInt(document.getElementById("nbElevators").value);
						var exceliumElevatorsCost = totalElevators * 15400;
						var exceliumElevatorsInstall = exceliumElevatorsCost * 0.16;
						var exceliumElevatorsFinal = exceliumElevatorsCost + exceliumElevatorsInstall;

						if(!isNaN(exceliumElevatorsCost)){
						document.getElementById("elevatorsCost").value = exceliumElevatorsCost.toLocaleString("en-CA", {minimumFractionDigits: 2}) + "$";
						document.getElementById("installationFee").value = exceliumElevatorsInstall.toLocaleString("en-CA", {minimumFractionDigits: 2}) + "$";
						document.getElementById("finalPrice").value = exceliumElevatorsFinal.toLocaleString("en-CA", {minimumFractionDigits: 2}) + "$";
						}
					}

				};
